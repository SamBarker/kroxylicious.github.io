<a href="{{ include.url }}" class="list-group-item">
    <div class="row g-0">
        {% if include.icon %}
        <div class="col-sm-1 text-center me-3">
            <i class="bi bi-{{ include.icon }} fs-4"></i>
        </div>
        {% endif %}
        <div class="col-sm">
            <p class="align-middle my-1">
                {{ include.content }}
            </p>
        </div>
    </div>
</a>
